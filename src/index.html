<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Visualization</title>
</head>
<body>
    <div class="parent">
        <canvas class="webgl"></canvas>
        <div class="container"> 
            <!-- element to hold psudocode-->
            <div id="psudoDFS">
                <div class="codeHeader">
                    <h2 style="text-align: center; grid-area: header;">Depth First Search</h2>
                    <div id="codeStats">
                        <p>Steps: <span id="steps">0</span></p>
                        <p>Iterations: <span id="iterations">0</span></p>

                    </div>
                </div>
                
                <pre><code>
               <span id="Line1">1    <span id="code">function</span> <span id="function">DFS</span>(<span id="variable">node</span>)</span> 
               <span id="Line2">2       <span id="if">if</span> <span id="variable">node</span> <span id="code">is <span id="if">not</span> visited</span></span> 
               <span id="Line3">3           <span id="if">mark</span> <span id="variable">node</span> <span id="if">as</span> <span id="code">visited</span></span> 
               <span id="Line4">4           <span id="if">for each</span> <span id="variable">node</span><span id="if"> in</span> <span id="code">neighbors</span></span> 
               <span id="Line5">5               <span id="function">DFS</span>(<span id="variable">neighbor</span>)</span> 
                
                </code></pre>
            </div>
            <button id="backBtn">back</button>
            <button id="stepBtn">step</button>
            
            </div>
        </div>
    </div>
    
</body>
</html>
